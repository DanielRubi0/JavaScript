<body>
    <script>
        //Ejercicio de clase
        /*Hay que hacer un programa en el que nos pida la edad, y si tenemos la edad para conducir, podremos conducir, si no,
        nos toca ir andando. Además, no solo tenemos que tener la edad, sino el carnet también. */

        let age = prompt('¿Cuántos años tienes?');
        let license = prompt('¿Tienes carnet?');

        if ((age >= 18) && (license == "Si" || "Sí")) {
            alert("Puedes conducir");
        } else {
            alert("No puedes conducir");
        }
    </script>
</body>
